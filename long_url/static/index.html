<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

        <div class="container">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>

                <a class="navbar-brand page-scroll" href="#page-top">

                          <input type="text" class="form-control" ng-model='url' aria-describedby="basic-addon1">
                            <span class="input-group-btn">
                            <button class="btn btn-default" ng-click='get_ident()' type="button">Go!</button>
                          </span>
                        </div>

                        <div class="input-group" ng-show="ident!=''">
                          <input disabled class="form-control" ng-model="ident" aria-describedby="basic-addon1">

                            <button class="btn btn-default" ng-click='copy()' type="button">Copy to Clipboard</button>
